<div class="popup popup-service-pause popup-page _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">서비스 일시 중지 안내</span>
        </div>
        <div class="popup-body">
            <div class="error-popup-content">
                <div class="txt">
                    시스템 점검으로 작업기간 동안<br/>
                    <span class="font-weight-medium color-black">웹사이트 접속 및 서비스가 제한</span>됩니다.<br/>
                    더 나은 서비스를 위한 조치이오니 양해 부탁드립니다.
                </div>
                <div class="img"><img src="../../images/front/admin/common/img-error-popup@2x.png" alt="서비스 일시 중지 안내" /></div>
                <div class="info">
                    <div class="tit">점검 일시 안내</div>
                    <div class="date">2023년 1월 24일(화요일)<br/>
                        07:00 ~ 9:00</div>
                </div>
                <div class="txt-bottom">다시 한 번 이용에 불편을 드려 죄송합니다.</div>
            </div>
        </div>
        <div class="popup-foot">
            <div class="txt-bottom-link">
                <label for="checkbox" class="form-check">
                    <input type="checkbox" id="checkbox">
                    <span>오늘 그만 보기</span>
                </label>
                <button class="btn-close"><i class="ico ico-popup-close-white"></i><span>닫기</span></button>
            </div>
        </div>
    </div>
</div>
</body>
