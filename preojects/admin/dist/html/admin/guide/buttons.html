<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../../js/front/admin/lib/jquery-3.4.1.min.js"></script>
  <script src="../../../js/front/admin/lib/swiper.js"></script>
  <script src="../../../js/front/admin/lib/twbsPagination.js"></script>
  <script src="../../../js/front/admin/lib/jquery.mCustomScrollbar.js"></script>
  <script src="../../../js/front/admin/ui_common.js" defer></script>
  <link rel="stylesheet" href="../../../css/front/admin/style.css">
  <link rel="stylesheet" href="../../../css/front/admin/pages.css">
  <link rel="shortcut icon" href="../../../images/front/admin/common/favicon.ico">
<!--  <link rel="shortcut icon" href="../../images/common/favicon.io">-->
  <title>📌 관리자 페이지 📌</title>
</head>
<body>
<div style="padding: 20px">
    <div style="border: 1px solid #dfdfdf; border-radius: 10px; padding: 20px;">
        <p>.btn</p>
        <br/>
        <div>
            <button class="btn" type="button">로그인</button>
        </div>
        <br/>
        <p>.btn.btn-border-point</p>
        <br/>
        <div>
            <button class="btn btn-border-point" type="button">로그인</button>
        </div>
        <br/>
        <p>.btn.btn-border-grey</p>
        <br/>
        <div>
            <button class="btn btn-border-grey" type="button">서비스 탈퇴하기</button>
        </div>
        <br/>
        <p>.btn.btn-lg</p>
        <br/>
        <div>
            <button class="btn btn-lg" type="button">회원가입</button>
        </div>
        <br/>
        <p>.btn.with-icon</p>
        <br/>
        <div>
            <button class="btn with-icon" type="button"><i class="ico ico-search-white"></i><span>검색</span></button>
        </div>
        <br/>
        <p>.btn.btn-border-grey.with-icon</p>
        <br/>
        <div>
            <button class="btn btn-border-grey with-icon" type="button"><i class="ico ico-refresh"></i><span>초기화</span></button>
        </div>
        <br/>
        <p>.btn-wrap > .btn.btn-sm</p>
        <br/>
        <div class="btn-wrap">
            <button class="btn btn-sm" type="button">회원가입</button>
            <button class="btn btn-sm btn-border-grey" type="button">회원가입</button>
            <button class="btn btn-sm btn-border-point" type="button">회원가입</button>
        </div>
        <br/>
        <p>.btn-wrap > .btn.btn-border-point.with-icon</p>
        <br/>
        <div class="btn-wrap">
            <button class="btn btn-border-point with-icon" type="button"><span>상세검색</span><i class="ico ico-nav-down-blue"></i></button>
            <button class="btn btn-border-point with-icon" type="button"><span>상세검색</span><i class="ico ico-nav-up-blue"></i></button>
        </div>
        <br/>
        <p>.btn-wrap > .btn.*</p>
        <br/>
        <div class="btn-wrap">
            <button class="btn" type="button">로그인</button>
            <button class="btn btn-border-point" type="button">로그아웃</button>
            <button class="btn btn-border-grey" type="button">취소</button>
        </div>
    </div>
</div>
</body>
</html>
