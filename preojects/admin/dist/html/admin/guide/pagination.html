<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../../js/front/admin/lib/jquery-3.4.1.min.js"></script>
  <script src="../../../js/front/admin/lib/swiper.js"></script>
  <script src="../../../js/front/admin/lib/twbsPagination.js"></script>
  <script src="../../../js/front/admin/lib/jquery.mCustomScrollbar.js"></script>
  <script src="../../../js/front/admin/ui_common.js" defer></script>
  <link rel="stylesheet" href="../../../css/front/admin/style.css">
  <link rel="stylesheet" href="../../../css/front/admin/pages.css">
  <link rel="shortcut icon" href="../../../images/front/admin/common/favicon.ico">
<!--  <link rel="shortcut icon" href="../../images/common/favicon.io">-->
  <title>📌 관리자 페이지 📌</title>
</head>
<body>
<div style="padding: 20px;">
    <ul id="pagination" class="pagination"></ul>
    <script>
        // https://josecebe.github.io/twbs-pagination/
        $('#pagination').twbsPagination({
            totalPages: 35,
            visiblePages: 5,
            first: `<i class="fa-solid fa-angles-left"></i><span class="sr-only">처음 페이지</span>`,
            prev: `<i class="fa-solid fa-angle-left"></i><span class="sr-only">이전 페이지</span>`,
            next: `<i class="fa-solid fa-angle-right"></i><span class="sr-only">다음 페이지</span>`,
            last: `<i class="fa-solid fa-angles-right"></i><span class="sr-only">마지막 페이지</span>`,
        });
    </script>
</div>
</body>
</html>
