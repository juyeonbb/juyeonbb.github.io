<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/btoc/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/btoc/lib/swiper.js"></script>
    <script src="../../js/front/btoc/lib/twbsPagination.js"></script>
    <script src="../../js/front/btoc/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/btoc/style.css">
    <link rel="stylesheet" href="../../css/front/btoc/pages.css">
    <link rel="shortcut icon" href="../../images/front/btoc/common/favicon.ico">
    <title>👱🏻‍♀️ KSA EDU 👱🏻‍</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">예상 환급금 안내</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="form-group"><span class="label">예상 환급금</span></div>
            <div class="table">
                <table>
                    <colgroup>
                        <col width="40%">
                        <col width="60%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="col-title"><span>구분</span></th>
                        <th class="col-title"><span>환급금</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span>1,000명 이상 기업</span></td>
                        <td><span>200,000원</span></td>
                    </tr>
                    <tr>
                        <td><span>1,000명 미만 기업</span></td>
                        <td><span>150,000원</span></td>
                    </tr>
                    <tr>
                        <td><span>우선지원 기업</span></td>
                        <td><span>100,000원</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
