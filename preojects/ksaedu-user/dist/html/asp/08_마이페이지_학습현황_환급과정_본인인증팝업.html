<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/asp/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/asp/lib/swiper.js"></script>
    <script src="../../js/front/asp/lib/twbsPagination.js"></script>
    <script src="../../js/front/asp/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/asp/style.css">
    <link rel="stylesheet" href="../../css/front/asp/pages.css">
    <link rel="shortcut icon" href="../../images/front/asp/common/favicon.ico">
    <title>💼 KSA EDU 💻</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup popup-identity _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">이러닝 환급과정 본인인증</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="login-contents">
                <div class="login-box">
                    <div class="title">이러닝 환급과정 본인인증</div>
                    <div class="desc">고용노동부 직업능력개발훈련 규정에 따라<br/> 이러닝 환급과정은 최초 1회 본인인증을 하여야 학습이 가능합니다.
                        <br/>아래 본인인증 수단을 선택하여 인증을 진행해주세요.</div>
                    <div class="certification-step">
                        <div class="item">
                            <div class="img"><img src="../../images/front/asp/login/img-c-step-1.svg" alt="휴대폰 인증"></div>
                            <div class="title">휴대폰 인증</div>
                            <div class="desc">
                                실명인증을 통해<br>
                                회원님의 정보를 확인하고자 하시면<br>
                                아래 ‘<span class="color-point font-weight-medium">인증하기</span>’ 버튼을 클릭해주세요.
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn">인증하기</button>
                            </div>
                        </div>
                        <div class="item">
                            <div class="img"><img src="../../images/front/asp/login/img-c-step-2.svg" alt="아이핀 인증"></div>
                            <div class="title">아이핀 인증</div>
                            <div class="desc">
                                실명인증을 통해<br>
                                회원님의 정보를 확인하고자 하시면<br>
                                아래 ‘<span class="color-point font-weight-medium">인증하기</span>’ 버튼을 클릭해주세요.
                            </div>
                            <div class="btn-wrap">
                                <button type="button" class="btn">인증하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
