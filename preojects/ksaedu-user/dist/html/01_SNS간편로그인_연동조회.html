<!DOCTYPE html>
<html lang="ko">
<head>

<body>
<div class="wrap">
    <div class="login-contents">
        <div class="top-heading">
            <a class="img-logo" href="#"><img src="../assets/img/common/logo.png" alt="KSA EDU"></a>
            <span class="txt-logo">한국표준협회</span>
        </div>
        <div class="contents">
            <div class="login-box login-box-lg">
                <div class="title">SNS 간편로그인 연동</div>
                <div class="desc">아래 기존에 가입한 아이디를 확인한 후,<br/>
                    현재 로그인한 SNS 채널과 연동하려는 아이디를 선택한 후 ‘로그인하기’를 눌러주세요.<br/>
                   <span class="color-grey"> (※ 이미 해당 SNS의 다른 아이디와 기연동된 경우 개인정보관리에서 연동을 해제하여야 새로 연동이 가능합니다.)</span>
                </div>
                <div class="result">
                    <div class="desc">기존 가입 아이디</div>
                    <div class="form-group">
                        <label for="radio" class="form-radio">
                            <input type="radio" id="radio" name="r" checked />
                            <span>testid1234</span>
                        </label>
                        <label for="radio2" class="form-radio">
                            <input type="radio" id="radio2" name="use" />
                            <span>testid12</span>
                        </label>
                        <label for="radio2" class="form-radio">
                            <input type="radio3" id="radio3" name="use" />
                            <span>testid1 (연동불가)</span>
                        </label>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="btn btn-border-grey" type="button">다시 인증하기</button>
                    <button class="btn" type="button">로그인 하기</button>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="links">
                <a class="lg" href="#">개인정보처리방침</a>
                <a href="#">이용약관</a>
                <a href="#">저작권정책</a>
