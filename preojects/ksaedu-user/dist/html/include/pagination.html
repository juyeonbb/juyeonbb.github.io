<ul id="pagination" class="pagination"></ul>
<script>
    // https://josecebe.github.io/twbs-pagination/
    $('#pagination').twbsPagination({
        totalPages: 35,
        visiblePages: 10,
        first: `<i class="ico ico-paging-first"></i>`,
        prev: `<i class="ico ico-paging-prev"></i>`,
        next: `<i class="ico ico-paging-next"></i>`,
        last: `<i class="ico ico-paging-last"></i>`,
    });
</script>
