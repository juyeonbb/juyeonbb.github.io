<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/flx/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/flx/lib/swiper.js"></script>
    <script src="../../js/front/flx/lib/twbsPagination.js"></script>
    <script src="../../js/front/flx/lib/sortable.js"></script>
    <script src="../../js/front/flx/lib/chart.js"></script>
    <script src="../../js/front/flx/lib/chartjs-plugin-datalabels.js"></script>
    <script src="../../js/front/flx/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/flx/style.css">
    <link rel="stylesheet" href="../../css/front/flx/pages.css">
    <link rel="shortcut icon" href="../../images/front/flx/common/favicon.ico">
    <title>📌 KSA EDU 📌</title>
</head>
<body>
<div class="popup popup-service-pause popup-page type2 _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">서비스 일시 중지 안내</span>
        </div>
        <div class="popup-body">
            <div class="error-popup-content">
                <div class="txt-box">
                    시스템 점검으로 작업기간 동안<br/>
                    <span class="highlight">웹사이트 접속 및 서비스가 제한</span>됩니다.<br/>
                    더 나은 서비스를 위한 조치이오니 양해 부탁드립니다.<br/><br/>

                    관리자가 직접 등록하는 팝업 안내 글입니다.
                </div>
            </div>
        </div>
        <div class="popup-foot">
            <div class="txt-bottom-link">
                <label for="checkbox" class="form-check">
                    <input type="checkbox" id="checkbox">
                    <span>오늘 그만 보기</span>
                </label>
                <button class="btn-close"><i class="ico ico-popup-close-white"></i><span>닫기</span></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
