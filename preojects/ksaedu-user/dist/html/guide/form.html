<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="../../assets/js/common.js" defer></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="#">
<!--  <link rel="shortcut icon" href="../../assets/img/favicon.io">-->
  <title>KSA EDU</title>
</head>
<body>
<div style="padding: 20px">
    <div style="border: 1px solid #dfdfdf; border-radius: 10px; padding: 20px;">
        <div class="form-group">
            <label for="id" class="label">아이디</label>
            <input class="form-input" type="text" id="id" placeholder="아이디를 입력해주세요."/>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="name" class="label">이름</label>
            <input class="form-input" type="text" id="name" value="가나다" disabled/>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="select" class="label">카테고리</label>
            <select class="form-select" name="select" id="select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br/>
        <br/>

        <div class="form-group">
            <label for="select2" class="label">카테고리</label>
            <select class="form-select" name="select" id="select2" disabled>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="radio" class="form-radio">
                <input type="radio" id="radio" name="use" checked />
                <span>사용</span>
            </label>
            <br/>
            <label for="radio2" class="form-radio">
                <input type="radio" id="radio2" name="use" />
                <span>사용안함</span>
            </label>
            <br/>
            <label for="radio2" class="form-radio">
                <input type="radio" id="radio3" name="use" disabled />
                <span>사용안함</span>
            </label>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="checkbox1" class="form-check">
                <input type="checkbox" id="checkbox1" name="checkGroup" checked/>
                <span>체크</span>
            </label>
            <br/>
            <label for="checkbox2" class="form-check">
                <input type="checkbox" id="checkbox2" name="checkGroup" />
                <span>체크</span>
            </label>
            <br/>
            <label for="checkbox3" class="form-check">
                <input type="checkbox" id="checkbox3" name="checkGroup" disabled />
                <span>체크</span>
            </label>
        </div>
    </div>
</div>
</body>
</html>
