<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="../../assets/js/common.js" defer></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="shortcut icon" href="#">

  <title>KSA EDU</title>
</head>
<body>
<div style="padding: 20px">
    <div>
        <button class="btn w-100 _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
    <br/>
    <div>
        <button class="btn w-100 _popupTrigger" data-trigger="popup2" type="button">팝업 2</button>
    </div>
</div>
<div class="dim _dim"></div>
<div class="popup _popup" data-popup="popup1">
    <div class="popup-body">
        <div class="text">
            <p>입력되지 않은 정보가 있습니다.<br/> 입력해주세요.</p>
        </div>
    </div>
    <div class="popup-footer">
        <button class="popup-btn _popupClose" type="button">확인</button>
    </div>
</div>
<div class="popup _popup" data-popup="popup2">
    <div class="popup-body">
        <div class="text">
            <p>둘러보기를 종료할까요?</p>
        </div>
    </div>
    <div class="popup-footer">
        <button class="popup-btn popup-btn-grey" onclick="closePopup(this)" type="button">그만 보기</button>
        <button class="popup-btn _popupClose" type="button">더 볼래요!</button>
    </div>
</div>
