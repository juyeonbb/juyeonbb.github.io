<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/twbsPagination.js"></script>
    <script src="../../js/fullCalendar.js"></script>
    <script src="../../js/ui_gnb.js"></script>
    <script src="../../js/ui_common.js"></script>
    <script src="../../js/popper.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/pages.css">
    <link rel="shortcut icon" href="../../images/common/favicon.ico">
    <title>보훈문화종합포털</title>
</head>
<body>
<div class="guide-container">
    <div class="guide-content">
        <div class="guide-heading">button</div>
        <p>.btn.btn-lg.btn-block</p>
        <br/>
        <div class="button-group">
            <button class="btn btn-lg btn-block" type="button">수강신청하기</button>
        </div>
        <br/>
        <p>.btn.btn-lg.btn-block:disabled</p>
        <br/>
        <div class="button-group">
            <button class="btn btn-lg btn-block" type="button" disabled>접수마감</button>
        </div>
        <br/>
        <p>.btn.btn-lg</p>
        <br/>
        <div class="button-group">
            <button class="btn btn-border-point btn-lg" type="button">개인회원 가입</button>
            <button class="btn btn-lg" type="button">일반회원 가입</button>
        </div>
        <br/>
        <p>.btn</p>
        <br/>
        <div>
            <button class="btn" type="button">확인</button>
            <button class="btn" type="button">인증하기</button>
            <button class="btn btn-black" type="button">목록</button>
            <button class="btn btn-border-gray" type="button">공적정보</button>
            <button class="btn" type="button" disabled>기간종료</button>
        </div>
        <br/>
        <p>.btn.btn-border-gray.btn-favorite</p>
        <br/>
        <div class="button-group">
            <button class="btn btn-border-gray btn-favorite _btnLike" type="button"><i class="ico ico-favorite"></i><span>관심교육</span></button>
        </div>
        <br/>
        <div class="button-group">
            <button class="btn btn-border-gray btn-favorite _btnLike on" type="button"><i class="ico ico-favorite"></i><span>관심교육</span></button>
        </div>
        <br/>
        <p>.btn.btn-sm</p>
        <br/>
        <div>
            <button class="btn btn-sm" type="button">권한해제신청</button>
            <button class="btn btn-border-point btn-sm" type="button">접수증 출력</button>
            <button class="btn btn-border-gray btn-sm" type="button">할인정책</button>
            <button class="btn btn-border-gray with-icon btn-sm" type="button"><i class="ico ico-minus"></i><span>삭제</span></button>
            <button class="btn btn-border-point with-icon btn-sm" type="button"><i class="ico ico-plus"></i><span>추가</span></button>
        </div>
        <br/>
        <br/>
        <p>.btn.with-icon</p>
        <br/>
        <div>
            <button class="btn btn-border-gray with-icon" type="button"><i class="ico ico-refresh"></i><span>초기화</span></button>
            <button class="btn with-icon" type="button"><i class="ico ico-search-sm"></i><span>검색</span></button>
            <button class="btn with-icon" type="button"><i class="ico ico-play"></i><span>학습하기</span></button>
        </div>
        <br/>
        <br/>
        <p>.btn.with-icon</p>
        <br/>
        <div>
            <div class="btn-check">
                <label for="checkbox1" class="form-check">
                    <input type="checkbox" id="checkbox1" name="checkGroup" checked="">
                    <span>확인</span>
                </label>
            </div>
            <div class="btn-check">
                <label for="checkbox2" class="form-check">
                    <input type="checkbox" id="checkbox2" name="checkGroup">
                    <span>확인</span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
