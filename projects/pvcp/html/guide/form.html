<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/swiper.js"></script>
    <script src="../../js/twbsPagination.js"></script>
    <script src="../../js/fullCalendar.js"></script>
    <script src="../../js/ui_common.js"></script>
    <script src="../../js/popper.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/pages.css">
    <link rel="shortcut icon" href="../../images/common/favicon.ico">
    <title>보훈문화종합포털</title>
</head>
<body>
<div class="guide-container">
    <div class="guide-content">
        <div class="guide-heading">form</div>
        <div class="form-group">
            <label class="label">아이디</label>
            <input class="form-input" type="text" title="text" placeholder="아이디를 입력해주세요."/>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label class="label">이름</label>
            <input class="form-input" type="text" title="name" value="가나다" disabled/>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="select" class="label">카테고리</label>
            <select class="form-select" name="select" id="select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br/>
        <br/>

        <div class="form-group">
            <label for="select" class="label">SELECT 2</label>
            <select title="select" class="form-select _select2 error" data-placeholder="placeholder">
                <option></option>
                <option value="0" data-value="123">123</option>
                <option value="1" data-value="123123">123123</option>
                <option value="2" data-value="456">456</option>
                <option value="3" data-value="4567">4567</option>
            </select>
        </div>
        <br/>
        <br/>

        <div class="form-group">
            <label for="select2" class="label">카테고리</label>
            <select class="form-select" name="select" id="select2" disabled>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="radio" class="form-radio">
                <input type="radio" id="radio" name="group0" checked/>
                <span>예</span>
            </label>
            <br/>
            <label for="radio2" class="form-radio">
                <input type="radio" id="radio2" name="group0"/>
                <span>아니오</span>
            </label>
            <br/>
            <label for="radio2" class="form-radio">
                <input type="radio" id="radio3" name="group0" disabled/>
                <span>사용안함</span>
            </label>
        </div>

        <br/>
        <br/>

        <div class="form-inline-group">
            <label for="radio4" class="form-radio">
                <input type="radio" id="radio4" name="group" checked/>
                <span>예</span>
            </label>
            <label for="radio5" class="form-radio">
                <input type="radio" id="radio5" name="group"/>
                <span>아니오</span>
            </label>
            <label for="radio6" class="form-radio">
                <input type="radio" id="radio6" name="group"/>
                <span>사용안함</span>
            </label>
        </div>


        <br/>
        <br/>

        <div class="form-group">
            <label for="checkbox1" class="form-check">
                <input type="checkbox" id="checkbox1" name="checkGroup" checked/>
                <span>체크</span>
            </label>
            <br/>
            <label for="checkbox2" class="form-check">
                <input type="checkbox" id="checkbox2" name="checkGroup"/>
                <span>체크</span>
            </label>
            <br/>
            <label for="checkbox3" class="form-check">
                <input type="checkbox" id="checkbox3" name="checkGroup" disabled/>
                <span>체크</span>
            </label>
        </div>

        <br/>
        <br/>

        <div class="form-inline-group">
            <label for="checkbox4" class="form-check">
                <input type="checkbox" id="checkbox4" name="checkGroup" checked/>
                <span>체크</span>
            </label>
            <label for="checkbox5" class="form-check">
                <input type="checkbox" id="checkbox5" name="checkGroup"/>
                <span>체크</span>
            </label>
            <label for="checkbox6" class="form-check">
                <input type="checkbox" id="checkbox6" name="checkGroup"/>
                <span>체크</span>
            </label>
        </div>

        <br/>
        <br/>

        <div class="form-search">
            <input class="form-input" type="search" title="search" placeholder="검색어를 입력해주세요.">
            <button type="button" class="btn-search show-mo"><i class="ico ico-search"></i><span class="sr-only">검색하기</span></button>
        </div>

        <br/>
        <br/>

        <div class="form-date">
            <input class="form-input" type="date" title="startDate" placeholder="">
        </div>

        <br/>
        <br/>

        <div class="form-time">
            <input class="form-input" type="time" title="startTime">
        </div>

        <br/>
        <br/>

        <label class="form-switch">
            <input class="switch-checkbox" type="checkbox" checked>
            <span class="switch-toggle" aria-hidden="true"></span>
            <span class="switch-label">SWITCH</span>
        </label>

        <br/>
        <br/>

        <div class="form-file-ui">
            <label class="form-file-label" for="file-1">파일 첨부</label>
            <div class="form-file-row">
                <input class="form-input form-file-name" type="text" title="file name" value="선택된 파일 없음" readonly aria-live="polite" aria-atomic="true"/>
                <input class="form-file-input" id="file-1" type="file" tabindex="-1"/>
                <button type="button" class="btn btn-border-black form-file-btn" data-file-target="#file-1" aria-controls="file-1">파일선택</button>
            </div>
        </div>

        <br/>

        <div class="form-file-ui disabled">
            <label class="form-file-label" for="file-2">파일 첨부</label>
            <div class="form-file-row">
                <input class="form-input form-file-name" type="text" title="file name" value="선택된 파일 없음" disabled tabindex="-1"/>
                <input class="form-file-input" id="file-2" type="file" disabled tabindex="-1"/>
                <button type="button" class="btn btn-border-black form-file-btn" data-file-target="#file-2" aria-controls="file-2" disabled>파일선택</button>
            </div>
        </div>


        <br/>

        <div class="form-unit">
            <input type="text" class="form-input" title="text">
            <span class="unit">%</span>
        </div>

        <br/>

        <div class="form-unit">
            <input type="text" class="form-input" title="text">
            <span class="unit">점 이상</span>
        </div>

        <br/>

        <div class="form-keyword">
            <select class="form-select" title="select">
                <option value="제목순">제목순</option>
                <option value="내용순">내용순</option>
            </select>
            <input class="form-input" type="text" title="text" placeholder="키워드를 입력해주세요."/>
        </div>
    </div>
</div>
</body>
</html>
