        prev: `<i class="fa-solid fa-angle-left"></i><span class="sr-only">이전 페이지</span>`,
        next: `<i class="fa-solid fa-angle-right"></i><span class="sr-only">다음 페이지</span>`,
        last: `<i class="fa-solid fa-angles-right"></i><span class="sr-only">마지막 페이지</span>`,
    });
</script>
