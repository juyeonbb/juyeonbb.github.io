<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../../js/front/admin/lib/jquery-3.4.1.min.js"></script>
  <script src="../../../js/front/admin/lib/swiper.js"></script>
  <script src="../../../js/front/admin/lib/twbsPagination.js"></script>
  <script src="../../../js/front/admin/lib/jquery.mCustomScrollbar.js"></script>
  <script src="../../../js/front/admin/lib/moment.js"></script>
  <script src="../../../js/front/admin/lib/fullcalendar.js"></script>
  <script src="../../../js/front/admin/lib/locale-all.js"></script>
  <script src="../../../js/front/admin/lib/chart.js"></script>
  <script src="../../../js/front/admin/lib/chartjs-plugin-datalabels.js"></script>
  <script src="../../../js/front/admin/lib/select2.js"></script>
  <script src="../../js/front/admin/lib/jstree.js"></script>
  <script src="../../../js/front/admin/ui_common.js" defer></script>
  <link rel="stylesheet" href="../../../css/front/admin/style.css">
  <link rel="stylesheet" href="../../../css/front/admin/pages.css">
  <link rel="shortcut icon" href="../../../images/front/admin/common/favicon.ico">
<!--  <link rel="shortcut icon" href="../../images/common/favicon.io">-->
  <title>📌 관리자 페이지 📌</title>
</head>
<body>
<div style="padding: 20px">
    <div style="border: 1px solid #dfdfdf; border-radius: 10px; padding: 20px;">
        <p>.btn</p>
        <br/>
        <div>
            <button class="btn" type="button">로그인</button>
            <button class="btn btn-sub" type="button">저장</button>
            <button class="btn btn-gray" type="button">초기화</button>
            <button class="btn btn-black" type="button">삭제</button>
            <button class="btn btn-border-point" type="button">이전</button>
            <button class="btn btn-border-sub" type="button">수정</button>
            <button class="btn btn-border-gray" type="button">수정</button>
            <button class="btn btn-border-black" type="button">목록</button>
        </div>
        <br/>
        <p>.btn.btn-sm</p>
        <br/>
        <div>
            <button class="btn btn-sm btn-border-sub" type="button">테이블 버튼</button>
        </div>
        <br/>
        <p>.btn.btn-lg</p>
        <br/>
        <div>
            <button class="btn btn-lg" type="button">회원가입</button>
        </div>
        <br/>
        <p>.btn.with-icon</p>
        <br/>
        <div>
            <button class="btn with-icon" type="button"><i class="fa-solid fa-magnifying-glass"></i><span>검색</span></button>
            <button class="btn btn-border-gray with-icon" type="button"><i class="fa-solid fa-rotate"></i><span>초기화</span></button>
        </div>
        <br/>
        <br/>
        <p>.btn-wrap > .btn.*</p>
        <br/>
        <div class="btn-wrap">
            <button class="btn btn-border-sub" type="button">수정</button>
            <button class="btn btn-border-point" type="button">저장</button>
            <button class="btn btn-border-gray" type="button">삭제</button>
        </div>
    </div>
</div>
</body>
</html>
