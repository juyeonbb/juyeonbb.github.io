<script type="text/javascript">
    $(document).ready(function(){
        setTimeout(() => {
            var clickedMenu = $("#mCSB_1_container").children("ul").children(".active");
            if(!clickedMenu || clickedMenu.length == 0) return false;
            var offsetTop = (-Number($(clickedMenu).offset().top -250))
            var menuzoneHeight = $("#mCSB_1_container").height();
            $("#mCSB_1_container").css({"top":(offsetTop<-250)?offsetTop: 0});
        }, 100);

        $(' .pcoded-navigatio-lavel').on('click', function () {
            if(!$(this).hasClass('active')) {
                //1dpth 메뉴만 오픈 되고 나머지는 닫힘
                //$(this).addClass('active').siblings('.pcoded-navigatio-lavel').removeClass('active');
                //1dpth 메뉴만 열림,닫힘
                $(this).addClass('active');
            } else {
                $(this).removeClass('active');
            }
        })
    })

    function goMenu(url, cmkey){
        jQuery("#form_menu").attr("action",url);
        jQuery("#form_menu input[id=cmkey]").val(cmkey);
        jQuery("#form_menu")[0].submit();
    }
    function goMenuNewWin(url, cmkey){
        jQuery("#form_menu").attr("action",url);
        jQuery("#form_menu").attr("target","_blank");
        jQuery("#form_menu input[id=cmkey]").val(cmkey);
        jQuery("#form_menu")[0].submit();
        jQuery("#form_menu").attr("target","");
    }
    function goMenuPop(url, cmkey, width, height){
        Center_Fixed_Popup2("", cmkey, width, height, "no");
        jQuery("#form_menu").attr("action",url);
        jQuery("#form_menu").attr("target",cmkey);
        jQuery("#form_menu input[id=cmkey]").val(cmkey);
        jQuery("#form_menu")[0].submit();
        jQuery("#form_menu").attr("target","");
    }
</script>
