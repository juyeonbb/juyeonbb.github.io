<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../../js/front/flx/lib/jquery-3.4.1.min.js"></script>
  <script src="../../../js/front/flx/ui_common.js" defer></script>
  <link rel="stylesheet" href="../../../css/front/flx/style.css">
  <link rel="stylesheet" href="../../../css/front/flx/pages.css">
  <link rel="shortcut icon" href="javascript:void(0)">
<!--  <link rel="shortcut icon" href="../../images/common/favicon.io">-->
  <title>👱📌 KSA EDU 📌‍</title>
</head>
<body>
<div style="padding: 20px">
    <div style="border: 1px solid #dfdfdf; border-radius: 10px; padding: 20px;">
        <div class="form-group">
            <label for="id" class="label">아이디</label>
            <input class="form-input" type="text" id="id" placeholder="아이디를 입력해주세요."/>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="name" class="label">이름</label>
            <input class="form-input" type="text" id="name" value="가나다" disabled/>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="select" class="label">카테고리</label>
            <select class="form-select" name="select" id="select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <br/>
        <br/>

        <div class="form-group">
            <label for="select2" class="label">카테고리</label>
            <select class="form-select" name="select" id="select2" disabled>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="radio" class="form-radio" tabIndex="0">
                <input type="radio" id="radio" name="use" checked />
                <span>사용</span>
            </label>
            <br/>
            <label for="radio2" class="form-radio" tabIndex="0">
                <input type="radio" id="radio2" name="use" />
                <span>사용안함</span>
            </label>
            <br/>
            <label for="radio2" class="form-radio" tabIndex="0">
                <input type="radio" id="radio3" name="use" disabled />
                <span>사용안함</span>
            </label>
        </div>

        <br/>
        <br/>

        <div class="form-group">
            <label for="checkbox1" class="form-check" tabIndex="0">
                <input type="checkbox" id="checkbox1" name="checkGroup" checked/>
                <span>체크</span>
            </label>
            <br/>
            <label for="checkbox2" class="form-check" tabIndex="0">
                <input type="checkbox" id="checkbox2" name="checkGroup" />
                <span>체크</span>
            </label>
            <br/>
            <label for="checkbox3" class="form-check" tabIndex="0">
                <input type="checkbox" id="checkbox3" name="checkGroup" disabled />
                <span>체크</span>
            </label>
        </div>

        <br/>
        <br/>

        <div class="search-box">
            <div class="form-search" style="width: 465px;">
                <input class="form-input" type="search" id="course" placeholder="교육과정명을 입력해 주세요.">
                <button type="button" class="btn-search show-mo"><i class="ico ico-search"></i></button>
            </div>
        </div>

        <br/>
        <br/>
        <div class="form-date">
            <input class="form-input" type="date" title="startDate" placeholder="">
        </div>
        <br/>
        <br/>

        <div class="form-file">
            <input class="input-file" id="file" type="file" />
            <label class="btn btn-border-grey" for="file">파일선택</label>
            <ul class="file-list">
                <li class="item"><i class="ico ico-img"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
                <li class="item"><i class="ico ico-pdf"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
                <li class="item"><i class="ico ico-excel"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
                <li class="item"><i class="ico ico-hwp"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
                <li class="item"><i class="ico ico-ppt"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
                <li class="item"><i class="ico ico-zip"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
                <li class="item"><i class="ico ico-doc"></i><span class="name">한국표준협회 사업자등록증.pdf</span><button class="btn-delete" type="button"><i class="ico ico-delete"></i></button></li>
            </ul>
        </div>

        <br/>
        <br/>

        <div class="form-file d-flex gap-5">
            <input class="form-input" id="file2" type="file">
            <label class="btn btn-border-grey" for="file2">파일선택</label>
        </div>

        <br/>

        <div class="form-file disabled d-flex gap-5">
            <input class="form-input" id="file3" type="file" disabled="disabled" />
            <label class="btn btn-border-grey" for="file3">파일선택</label>
        </div>
    </div>
</div>
</body>
</html>
