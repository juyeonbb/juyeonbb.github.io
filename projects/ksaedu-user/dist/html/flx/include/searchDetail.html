<div class="search-box search-box-detail _searchDetail">
    <div class="form-group">
        <label for="course" class="label">교육과정명</label>
        <div class="form-search" style="width: 465px;">
            <input class="form-input" type="search" id="course" placeholder="교육과정명을 입력해 주세요.">
            <button type="button" class="btn-search show-mo"><i class="ico ico-search"></i></button>
        </div>
        <button class="btn with-icon" type="button"><i class="ico ico-search-white"></i><span>검색</span></button>
        <button class="btn btn-border-point with-icon btn-search _btnDetail" type="button"><span class="font-weight-medium">상세검색</span><i class="ico ico-nav-down-blue"></i></button>
    </div>
    <div class="detail-search-box">
        <div class="box-inner">
            <ul>
                <li class="item">
                    <div class="title">교육방식</div>
                    <div class="form-group">
                        <label for="checkbox1-1" class="form-check">
                            <input type="checkbox" id="checkbox1-1" name="checkGroup1" checked="">
                            <span>전체</span>
                        </label>
                        <label for="checkbox1-2" class="form-check">
                            <input type="checkbox" id="checkbox1-2" name="checkGroup1">
                            <span>집합</span>

                    </div>
                </li>
                <li class="item">
                    <div class="title">교육기간</div>
                    <div class="form-group date">
                        <div class="form-date">
                            <input class="form-input" type="date" title="startDate" placeholder="">
                        </div>
                        <span class="wave">~</span>
                        <div class="form-date">
                            <input class="form-input" type="date" title="endDate" placeholder="">

                    </div>
                </li>
                <li class="item">
                    <div class="title">환급여부</div>

                            <input type="checkbox" id="checkbox2-2" name="checkGroup2">

                            <input type="checkbox" id="checkbox2-3" name="checkGroup2">

                <li class="item">
                    <div class="title">교육지역</div>
                    <div class="form-group">

                            <input type="checkbox" id="checkbox3-5" name="checkGroup3">

                            <input type="checkbox" id="checkbox5-3" name="checkGroup5">
                            <span>사용불가능</span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn-wrap">
            <button class="btn btn-border-grey with-icon" type="button"><i class="ico ico-refresh"></i><span>초기화</span></button>
            <button class="btn with-icon" type="button"><i class="ico ico-search-white"></i><span>검색</span></button>
        </div>
