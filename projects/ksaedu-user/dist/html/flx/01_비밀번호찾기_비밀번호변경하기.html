<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/flx/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/flx/lib/swiper.js"></script>
    <script src="../../js/front/flx/lib/twbsPagination.js"></script>
    <script src="../../js/front/flx/lib/sortable.js"></script>
    <script src="../../js/front/flx/lib/chart.js"></script>
    <script src="../../js/front/flx/lib/chartjs-plugin-datalabels.js"></script>
    <script src="../../js/front/flx/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/flx/style.css">
    <link rel="stylesheet" href="../../css/front/flx/pages.css">
    <link rel="shortcut icon" href="../../images/front/flx/common/favicon.ico">
    <title>📌 KSA EDU 📌</title>
</head>
<body>
<div class="wrap">
    <div class="login-contents">
        <div class="top-heading">
            <a class="img-logo" href="javascript:void(0)"><img src="../../images/front/flx/common/logo.png" alt="KSA EDU"></a>
            <span class="txt-logo">한국표준협회</span>
        </div>
        <div class="contents">
            <div class="login-box login-box-lg">
                <div class="tab-container _tabContainer">
                    <div class="tabs-box">
                        <ul class="tabs _tab">
                            <li class="item"><a href="javascript:void(0)">아이디 찾기</a></li>
                            <li class="item on"><a href="javascript:void(0)">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                    <div class="tab-content _tabContent">
                        <div class="tab-panel">1</div>
                        <div class="tab-panel on">
                            <div class="find-box">
                                <div class="title">비밀번호 변경하기</div>
                                <div class="form">
                                    <div class="form-group">
                                        <label for="password" class="label">신규 비밀번호 <span class="color-caution">*</span></label>
                                        <input class="form-input" type="password" id="password" />
                                        <span class="desc">
                                            영문 대/소문자, 숫자, 특수문자(~, `, !, @, #, $, %, \, ^, &, *, (, ), -) 중 2가지 이상으로 8~20자으로 입력
                                        </span>
                                        <span class="caution">비밀번호 형식이 올바르지 않습니다.</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password2" class="label">신규 비밀번호 재확인 <span class="color-caution">*</span></label>
                                        <input class="form-input" type="password" id="password2" />
                                        <span class="caution">비밀번호가 일치하지 않습니다.</span>
                                    </div>
                                    <div class="btn-wrap">
                                        <button class="btn btn-border-grey" type="button">이전</button>
                                        <button class="btn" type="button">변경하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="links">
                <a class="lg" href="javascript:void(0)">개인정보처리방침</a>
                <a href="javascript:void(0)">이용약관</a>
                <a href="javascript:void(0)">저작권정책</a>
                <a href="javascript:void(0)">사이트맵</a>
            </div>
            <div class="copyright">© KOREAN STANDARDS ASSOCIATION. ALL RIGHTS RESERVED.</div>
        </div>
    </div>
</div>
</body>
</html>
