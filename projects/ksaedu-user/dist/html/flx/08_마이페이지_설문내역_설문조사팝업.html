<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/flx/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/flx/lib/swiper.js"></script>
    <script src="../../js/front/flx/lib/twbsPagination.js"></script>
    <script src="../../js/front/flx/lib/sortable.js"></script>
    <script src="../../js/front/flx/lib/chart.js"></script>
    <script src="../../js/front/flx/lib/chartjs-plugin-datalabels.js"></script>
    <script src="../../js/front/flx/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/flx/style.css">
    <link rel="stylesheet" href="../../css/front/flx/pages.css">
    <link rel="shortcut icon" href="../../images/front/flx/common/favicon.ico">
    <title>📌 KSA EDU 📌</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup popup-survey _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">설문조사</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="classroom-contents">
                <div class="test-box">
                    <div class="test-head">
                        <div class="title">사전 진단</div>
                        <div class="desc">FLEX 서비스 이용에 앞서 사전 진단을 진행합니다. 응답하신 사전 진단 결과는 FLEX 학습 후 시행될 사후 진단의 응답 결과와 비교하여 학습자님께 제공됩니다.</div>
                    </div>
                    <div class="test-body">
                        <div class="item">
                            <div class="title">1. HRD FLEX 과정에 대한 학습효과를 기대하십니까?</div>
                            <div class="form-group">
                                <label for="radio" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio" name="test" checked="">
                                    <span>매우 그렇다</span>
                                </label>
                                <label for="radio2" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio2" name="test">
                                    <span>대체로 그렇다</span>
                                </label>
                                <label for="radio3" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio3" name="test">
                                    <span>보통이다</span>
                                </label>
                                <label for="radio4" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio4" name="test">
                                    <span>대체로 그렇지 않다</span>
                                </label>
                                <label for="radio5" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio5" name="test">
                                    <span>전혀 그렇지 않다</span>
                                </label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">2. 해당 과정을 추천해주실 의향이 있으십니까?</div>
                            <div class="form-group">
                                <label for="radio6" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio6" name="test" checked="">
                                    <span>매우 그렇다</span>
                                </label>
                                <label for="radio7" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio7" name="test">
                                    <span>대체로 그렇다</span>
                                </label>
                                <label for="radio8" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio8" name="test">
                                    <span>보통이다</span>
                                </label>
                                <label for="radio9" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio9" name="test">
                                    <span>대체로 그렇지 않다</span>
                                </label>
                                <label for="radio10" class="form-radio" tabIndex="0">
                                    <input type="radio" id="radio10" name="test">
                                    <span>전혀 그렇지 않다</span>
                                </label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">3. 사이트 이용 중 만족스러웠던 서비스를 모두 골라주세요.</div>
                            <div class="form-group">
                                <label for="checkbox1" class="form-check" tabIndex="0">
                                    <input type="checkbox" id="checkbox1" name="checkGroup" checked="">
                                    <span>1번 선택지</span>
                                </label>
                                <label for="checkbox2" class="form-check" tabIndex="0">
                                    <input type="checkbox" id="checkbox2" name="checkGroup">
                                    <span>2번 선택지</span>
                                </label>
                                <label for="checkbox3" class="form-check" tabIndex="0">
                                    <input type="checkbox" id="checkbox3" name="checkGroup">
                                    <span>3번 선택지</span>
                                </label>
                                <label for="checkbox4" class="form-check" tabIndex="0">
                                    <input type="checkbox" id="checkbox4" name="checkGroup">
                                    <span>4번 선택지</span>
                                </label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">4. 사이트 이용 중 불편한 서비스를 말씀해주세요.</div>
                            <div class="form-group">
                                <input class="form-input" type="text" title="text" placeholder="">
                            </div>
                        </div>
                        <div class="item">
                            <div class="title">5. 건의하실 의견을 자유롭게 작성해주세요.</div>
                            <div class="form-group">
                                <textarea class="form-input" type="text" title="text" placeholder="">가나다라마바사</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <div class="btn-wrap">
                <button class="btn btn-border-grey _popupClose">닫기</button>
                <button class="btn">제출하기</button>
            </div>
        </div>
        <div class="txt-bottom-link"><a href="javascript:void(0)">오늘 하루 보지 않기</a></div>
    </div>
</div>
</body>
</html>
