<ul id="pagination" class="pagination"></ul>
<script>
    // https://josecebe.github.io/twbs-pagination/
    $('#pagination').twbsPagination({
        totalPages: 35,
        visiblePages: 5,
        first: `<i class="ico ico-paging-first"></i><span class="sr-only">처음 페이지</span>`,
        prev: `<i class="ico ico-paging-prev"></i><span class="sr-only">이전 페이지</span>`,
        next: `<i class="ico ico-paging-next"></i><span class="sr-only">다음 페이지</span>`,
        last: `<i class="ico ico-paging-last"></i><span class="sr-only">마지막 페이지</span>`,
    });
</script>
