<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/asp/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/asp/lib/swiper.js"></script>
    <script src="../../js/front/asp/lib/twbsPagination.js"></script>
    <script src="../../js/front/asp/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/asp/style.css">
    <link rel="stylesheet" href="../../css/front/asp/pages.css">
    <link rel="shortcut icon" href="../../images/front/asp/common/favicon.ico">
    <title>💼 KSA EDU 💻</title>
</head>
<body>
<div class="login-wrap">
<!--<div class="login-wrap" style="background-image: url(../../images/front/asp/login/bg-login-2.png)">-->
    <!-- s 추가 --- 2023.11.28 -->
    <div class="login-img">
        <img src="../../images/front/asp/login/bg-login@2x.png" alt="사별사이트">
    </div>
    <!-- e 추가  -->
    <div class="login-box">
        <div class="item-heading">
            <div class="title"><strong>사별사이트(ASP)</strong></div>
            <div class="desc">사별서비스를 위한 사이트입니다.<br/> 로그인 후 이용해주세요.</div>
            <br/>
            <br/>
            <div class="call">※ 문의 032-4568-7999</div>
        </div>
        <div class="item-form">
            <div class="logo"><img src="../../images/front/asp/common/logo.png" alt="KSA EDU"></div>
            <div class="form-group">
                <input type="text" title="id" class="form-control" placeholder="아이디">
                <input type="password" title="pw" class="form-control" placeholder="비밀번호">
                <label for="checkbox" class="form-check" tabIndex="0">
                    <input type="checkbox" id="checkbox" name="checkGroup" checked="">
                    <span>아이디 저장</span>
                </label>
                <button class="btn-submit" type="submit">로그인</button>
            </div>
            <div class="find">
                <a href="javascript:void(0)">아이디 찾기</a>
                <a href="javascript:void(0)">비밀번호 찾기</a>
            </div>
<!--            <div class="call"><i class="ico ico-call"></i><span>문의 <a href="tel:02-6240-4800">02-6240-4800</a></span></div>-->
        </div>
    </div>
</div>
</body>
</html>
