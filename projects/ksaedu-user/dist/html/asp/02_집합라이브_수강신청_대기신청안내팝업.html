<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/asp/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/asp/lib/swiper.js"></script>
    <script src="../../js/front/asp/lib/twbsPagination.js"></script>
    <script src="../../js/front/asp/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/asp/style.css">
    <link rel="stylesheet" href="../../css/front/asp/pages.css">
    <link rel="shortcut icon" href="../../images/front/asp/common/favicon.ico">
    <title>💼 KSA EDU 💻</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup popup-box-text _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">대기신청 안내</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="box">
                <div class="sub-text">대기신청이란?</div>
                <div class="list">
                    <div class="desc">신청 정원이 마감되어 대기 등록을 하는 것입니다.</div>
                </div>
                <div class="sub-text">교육 참가 가능 여부</div>
                <div class="list">
                    <div class="desc font-weight-bold color-caution">대기 신청자는 교육에 참가할 수 없습니다.</div>
                    <div class="desc">단, 기존 정원내 신청자의 취소로 공석이 생기는 경우에 한하여 교육 참가 가능합니다.</div>
                    <div class="desc">정원내 공석이 발생하는 경우에는 담당자가 대기 순번순으로 직접 연락 드립니다</div>
                </div>
                <div class="sub-text">주의사항</div>
                <div class="list">
                    <div class="desc">교육비는 교육 참가 확정이 된 후에 계좌이체 또는 현장 카드 결제로 해주시면 됩니다.</div>
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <div class="btn-wrap">
                <button class="btn _popupClose">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
