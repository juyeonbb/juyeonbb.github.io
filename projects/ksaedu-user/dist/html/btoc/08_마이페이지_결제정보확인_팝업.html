<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/btoc/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/btoc/lib/swiper.js"></script>
    <script src="../../js/front/btoc/lib/twbsPagination.js"></script>
    <script src="../../js/front/btoc/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/btoc/style.css">
    <link rel="stylesheet" href="../../css/front/btoc/pages.css">
    <link rel="shortcut icon" href="../../images/front/btoc/common/favicon.ico">
    <title>👱🏻‍♀️ KSA EDU 👱🏻‍</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup popup-check-course _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">결제 정보 확인</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="enrolment-wrap">
                <div class="completed-content">
                    <div class="course-info">
                        <div class="img img-gradient gradient-3">
                            <span class="txt">KSA</span>
                            <span class="txt-sm">Education</span>
<!--                            <img src="https://picsum.photos/240" alt="ESG 경영 9가지로 끝내기! 전문가 과정">-->
                        </div>
                        <div class="info">
                            <div class="title">ESG 경영 9가지로 끝내기!<br> 전문가 과정</div>
                            <div class="desc">
                                <div class="item">
                                    <div class="tit">교육기간</div>
                                    <div class="val">2023-01-01 ~ 2023-01-10</div>
                                </div>
                                <div class="item">
                                    <div class="tit">고용보험</div>
                                    <div class="val">고용보험 환급</div>
                                </div>
<!--                                <div class="item">-->
<!--                                    <div class="tit">교육장소</div>-->
<!--                                    <div class="val">DT타워 B1 강의실</div>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                    <!-- pay info 1 -->
                    <div class="font-weight-medium mb-10">결제정보 확인</div>
                    <div class="table v-table mb-0">
                        <table>
                            <colgroup>
                                <col width="120px">
                                <col width="auto">
                                <col width="120px">
                                <col width="auto">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th class="col-title"><span>결제방법</span></th>
                                <td class="align-left"><span>가상계좌</span></td>
                                <th class="col-title"><span>결제금액</span></th>
                                <td class="align-left"><span>750,000원</span></td>
                            </tr>
                            <tr>
                                <th class="col-title"><span>계좌번호</span></th>
                                <td class="align-left"><span>111313131313</span></td>
                                <th class="col-title"><span>예금주</span></th>
                                <td class="align-left"><span>한국표준협회</span></td>
                            </tr>
                            <tr>
                                <th class="col-title"><span>상태</span></th>
                                <td class="align-left"><span>결재대기</span></td>
                                <th class="col-title"><span>입금기한</span></th>
                                <td class="align-left"><span>2023-01-01</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="popup-footer">-->
<!--            <button class="btn btn-border-grey _popupClose" type="button">취소</button>-->
<!--            <button class="btn" type="button">신청</button>-->
<!--        </div>-->
    </div>
</div>
</body>
</html>
