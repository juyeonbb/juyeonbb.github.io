<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/btoc/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/btoc/lib/swiper.js"></script>
    <script src="../../js/front/btoc/lib/twbsPagination.js"></script>
    <script src="../../js/front/btoc/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/btoc/style.css">
    <link rel="stylesheet" href="../../css/front/btoc/pages.css">
    <link rel="shortcut icon" href="../../images/front/btoc/common/favicon.ico">
    <title>👱🏻‍♀️ KSA EDU 👱🏻‍</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup popup-identity _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">이러닝 환급과정 본인인증</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="login-contents">
                <div class="login-box">
                    <div class="title">이러닝 환급과정 본인인증</div>
                    <div class="desc">고용노동부 직업능력개발훈련 규정에 따라 <br/>이러닝 환급과정은 최초 1회 본인인증을 하여야 학습이 가능합니다.</div>
                    <div class="sign-in pt-0">
                        <div class="desc-lg">mOTP 인증번호를 입력해주세요.</div>
                        <div class="otp-form">
                            <div class="form-group">
                                <div class="form-row">
                                    <input class="form-input" type="text" title="number">
                                </div>
                                <!--                        <div class="caution">입력하신 인증번호가 올바르지 않습니다.</div>-->
                                <div class="caution">5회 이상 인증을 실패하여 mOTP 인증이 제한되었습니다.<br>mOTP 인증 초기화를 진행해주세요.</div>
                            </div>
                            <div class="btn-wrap">
                                <button class="btn btn-lg" type="button">mOTP 인증하기</button>
                                <!--                        <button class="btn btn-lg" type="button">mOTP 인증 초기화</button>-->
                            </div>
                            <div class="contents-info">
                                <div class="item">mOTP 인증은 구글/애플 앱스토어에서 ‘mOTP’ 앱을 다운받아 설치 후 가능합니다.</div>
                                <div class="item">인증에 사용하는 정보와 나의정보가 일치해야 합니다.</div>
                            </div>
                            <div class="btn-wrap-single">
                                <button class="btn btn-border-grey">다른 인증수단 이용하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
