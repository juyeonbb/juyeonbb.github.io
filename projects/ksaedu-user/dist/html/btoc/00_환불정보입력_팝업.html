<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/btoc/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/btoc/lib/swiper.js"></script>
    <script src="../../js/front/btoc/lib/twbsPagination.js"></script>
    <script src="../../js/front/btoc/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/btoc/style.css">
    <link rel="stylesheet" href="../../css/front/btoc/pages.css">
    <link rel="shortcut icon" href="../../images/front/btoc/common/favicon.ico">
    <title>👱🏻‍♀️ KSA EDU 👱🏻‍</title>
</head>
<body>
<div style="padding: 20px">
    <div class="btn-wrap">
        <button class="btn _popupTrigger" data-trigger="popup1" type="button">팝업 1</button>
    </div>
</div>
<div class="dim _dim" style="display: block"></div>
<div class="popup popup-form _popup" data-popup="popup1" style="display: block">
    <div class="popup-content">
        <div class="popup-head">
            <span class="title">환불 정보입력</span>
            <button class="btn-popup-close _popupClose" type="button"><i class="ico ico-popup-close"></i></button>
        </div>
        <div class="popup-body">
            <div class="login-contents">
                <div class="sign-in">
                    <div class="form">
                        <div class="login-box w-100 p-0">
                            <div class="title">환불 정보입력</div>
                            <div class="desc mb-20">결제하신 교육비를 환불 받으실 계좌 정보를 입력해주세요.</div>
                        </div>
                        <div class="form-group">
                            <label for="bank" class="label">은행명 <em class="color-caution">*</em></label>
                            <div class="form-row">
                                <input class="form-input" type="text" id="bank" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="account" class="label">계좌번호 <em class="color-caution">*</em></label>
                            <div class="form-row">
                                <input class="form-input" type="text" id="account" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="label">예금주 <em class="color-caution">*</em></label>
                            <div class="form-row">
                                <input class="form-input" type="text" id="name" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <button class="btn btn-border-grey _popupClose" type="button">닫기</button>
            <button class="btn" type="button">신청취소</button>
        </div>
    </div>
</div>
</body>
</html>
