<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/front/btoc/lib/jquery-3.4.1.min.js"></script>
    <script src="../../js/front/btoc/lib/swiper.js"></script>
    <script src="../../js/front/btoc/lib/twbsPagination.js"></script>
    <script src="../../js/front/btoc/ui_common.js" defer></script>
    <link rel="stylesheet" href="../../css/front/btoc/style.css">
    <link rel="stylesheet" href="../../css/front/btoc/pages.css">
    <link rel="shortcut icon" href="../../images/front/btoc/common/favicon.ico">
    <title>👱🏻‍♀️ KSA EDU 👱🏻‍</title>
</head>
<body>
<div class="wrap">
    <div class="login-contents">
        <div class="top-heading">
            <a class="img-logo" href="javascript:void(0)"><img src="../../images/front/btoc/common/logo.png" alt="KSA EDU"></a>
            <span class="txt-logo">한국표준협회</span>
        </div>
        <div class="contents">
            <div class="login-box login-box-lg">
                <div class="title">아이디 및 비밀번호 찾기</div>
                <div class="desc">회원님의 아이디 찾기 결과입니다.</div>
                <div class="expert-registration">
                    <div class="e-table">
                        <table>
                            <caption>아이디 및 비밀번호 찾기</caption>
                            <colgroup>
                                <col width="15%">
                                <col width="35%">
                                <col width="50%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>선택</th>
                                <th>아이디</th>
                                <th>이용 사이트</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <label for="radio" class="form-radio" tabIndex="0">
                                        <input type="radio" id="radio" name="group" checked="">
                                        <span></span>
                                    </label>
                                </td>
                                <td>test111</td>
                                <td>한국표준협회(https://www.ksaedu.or.kr)</td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="radio2" class="form-radio" tabIndex="0">
                                        <input type="radio" id="radio2" name="group">
                                        <span></span>
                                    </label>
                                </td>
                                <td>test111</td>
                                <td>사별사이트(https://asp.ksaedu.or.kr)</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="empty">
                        <div class="img"><img src="../../images/front/btoc/mypage/img-empty@2x.png" alt=""/></div>
                        <div class="txt">입력하신 정보로 가입된 아이디가 없습니다.</div>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn btn-border-black">비밀번호 찾기</button>
                        <button class="btn">로그인 하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="links">
                <a class="lg" href="javascript:void(0)">개인정보처리방침</a>
                <a href="javascript:void(0)">이용약관</a>
                <a href="javascript:void(0)">저작권정책</a>
                <a href="javascript:void(0)">사이트맵</a>
            </div>
            <div class="copyright">© KOREAN STANDARDS ASSOCIATION. ALL RIGHTS RESERVED.</div>
        </div>
    </div>
</div>
</body>
</html>
