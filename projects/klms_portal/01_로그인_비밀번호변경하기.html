<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KBRAIN 온라인연수원 | 비밀번호 변경하기</title>
    <meta name="keywords" content="KBRAIN 이러닝센터" />
    <meta name="description" content="KBRAIN 이러닝센터" />
    <meta name="author" content="KBRAIN 이러닝센터" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no" />
    <script src="./resources/home/js/jquery.min.js"></script>
    <script src="./resources/home/js/swiper.min.js"></script>
    <script src="./resources/home/js/twbsPagination.js"></script>
    <script src="./resources/home/js/aos.js"></script>
    <script src="./resources/home/js/common.js" defer></script>
    <link rel="stylesheet" href="./resources/home/css/swiper.min.css">
    <link rel="stylesheet" href="./resources/home/css/aos.css">
    <link rel="stylesheet" href="./resources/home/css/fontawesome.css">
    <link href="./resources/home/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<main class="wrap">
  <div class="container">
    <!-- s contents -->
    <div class="login-contents">
      <div class="log-head">
        <a class="img-logo" href="javascript:void(0)"><img src="resources/home/img/common/logo.png" alt="KBRAIN 온라인 연수원"></a>
      </div>
      <div class="log-content">
        <div class="log-title">비밀번호 변경하기</div>
        <div class="log-desc">회원님의 아이디 찾기 결과입니다.</div>
        <div class="login-box login-pw-box">
          <div class="form-group">
            <label class="label" for="pw1">신규 비밀번호 <span class="color-red">*</span></label>
            <div class="tip">영문 대/소문자, 숫자, 특수문자(~, `, !, @, #, $, %, \, ^, &, *, (, ), -) 중 2가지 이
              상으로 8~20자으로 입력</div>
            <input class="form-input" type="password" id="pw1" placeholder="신규 비밀번호 입력" />
            <div class="caution">비밀번호 형식이 올바르지 않습니다.</div>
          </div>
          <div class="form-group">
            <label class="label" for="pw2">신규 비밀번호 확인 <span class="color-red">*</span></label>
            <input class="form-input" type="password" id="pw2" placeholder="비밀번호 확인" />
            <div class="caution">비밀번호가 일치하지 않습니다.</div>
          </div>
          <div class="button-group">
            <button class="btn btn-border-gray" type="button">이전</button>
            <button class="btn" type="button">변경하기</button>
          </div>
        </div>
      </div>
      <div class="log-foot">
        <div class="links">
          <a class="lg" href="javascript:void(0)">개인정보처리방침</a>
          <a href="javascript:void(0)">이용약관</a>
        </div>
        <div class="copyright">© K·BRAIN training institute. ALL RIGHTS RESERVED.</div>
      </div>
    </div>
    <!-- e contents -->
  </div>
</main>

</body>
</html>
